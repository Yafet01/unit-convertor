
<div id="length-form" class="form-wrapper">
    <h1 id="title" >Length Conversion</h1>
    <form id="length-conversion-form" onsubmit="convert(event, 'length')">
        <label for="length-value">Value:</label>
        <input type="number" id="length-value" required>
        <select id="length-from">
            <option value="mm">Millimeters</option>
            <option value="cm">centimeters</option>
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="foot">Feet</option>
            <option value="yard">Meters</option>
            <option value="mile">Miles</option>
        </select>
        <select id="length-to">
            <option value="mm">Milimeters</option>
            <option value="cm">centimeters</option>
            <option value="m">Meters</option>
            <option value="km">Kilometers</option>
            <option value="foot">Feet</option>
            <option value="yard">Meters</option>
            <option value="mile">Miles</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</div>
